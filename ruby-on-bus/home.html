<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bus Reservation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/home.css">
</head>

<body>


  <!-- nav -->
  <nav>
    <div class="navbar">
      <div class="logo">
        <img src="./image/bus.png" alt="bus"><a href="#">RUBY IN BUS</a>
      </div>

    </div>
  </nav>
  <!-- nav -->
  <div class="container">
    <h1>Bus Reservation</h1>
    <form action="./booking.html" id="bookingForm">
      <div class="form-group">
        <label for="from">From:</label>
        <!-- <input type="text" class="form-control" id="from" name="from" required> -->
        <select class="form-control" id="from" name="from" required>
          <option value=""></option>
          <option value="Delhi">Delhi</option>
          <option value="Mohali">Mohali</option>
          <option value="Shimla">Shimla</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Amritsar">Amritsar</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <!-- Add more options as needed -->
        </select>

      </div>

      <div class="form-group">
        <label for="to">To:</label>
        <!-- <input type="text" class="form-control" id="to" name="to" required> -->
        <select class="form-control" id="to" name="from" required>
          <option value="CityA"></option>
          <option value="Mohali">Mohali</option>
          <option value="Shimla">Shimla</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Amritsar">Amritsar</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <button type="submit" class="btn btn-primary" onclick="searchbuses()">Book Now</button>
    </form>
    <p id="reservationDetails"></p>
  </div>
  <section>
    <div class="container">
      <div class="col sm-12">
        <div class="available-bus">
          <h3>check the bus availablity</h3>
          <div id="buslist"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="./js/home.js"></script>
</body>

</html>
